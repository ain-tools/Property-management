<h1 style="color:white;position:absolute;left:2.5vw;text-decoration: underline">Maintenance</h1>
<div (mouseenter)="getRentalsIntoArrayHover()" style="position:absolute;left:2.5vw;top:8.3vw;border-radius: 3%;font-family: monospace;font-size: 0.7vw;height: 34.65vw;width: 90.52vw;background-color: #23272a">
  <h1 style="margin-left:1vw;color:white;position: absolute;top:0.1vw;left:1vw;">Add Maintenance</h1>
  <div id="toResize" style="resize: none;background-color:#2c2f33;position:absolute;height:28vw;width:35vw;top:4.5vw;left:1vw;border:solid;border-color:transparent;border-radius: 1vw;" >
    <h2 style="margin-left:1vw;color:white;display: inline-block;margin-right:0.5vw;" >Unit:</h2>
    &nbsp; &nbsp;<input #unit id="unit" type="text" style="left:0.5vw;width:10.5vw;border:transparent;border-bottom:solid;border-bottom-color:white;font-family: monospace;font-size: 0.7vw;text-align: center;background-color: transparent;color:white" placeholder="Select Unit from Units">
    <br>
    <h2 style="margin-left:1vw;color:white;display: inline-block;margin-right:0.5vw;" >Expense:</h2>
    <input id="expense" #expense type="number" style="left:0.5vw;width:10.5vw;border:transparent;border-bottom:solid;border-bottom-color:white;font-family: monospace;font-size: 0.7vw;text-align: center;background-color: transparent;color:white" placeholder="Cost Of Maintenance">
    <br>
    <h2 style="color:white;display: inline-block;position: absolute;top:7vw;left:0.9vw;" >Maintenance:</h2>
    <textarea (click)="toResizeDiv()" id="maintenance" #maintenance type="text" style="resize: none;margin-top:4vw;margin-left:1vw;left:0.5vw;width:15.5vw;height:10vw;max-width:20.5vw;max-height:10vw;font-family: monospace;font-size: 0.7vw;text-align: center;background-color:transparent;color:white;border-radius: 1vw;" placeholder="Maintenance description"></textarea>
    <i style="position:absolute;left:19vw;top:1vw;color:white;font-size:9vw;background-color: #23272a;border: solid;border-color: transparent;border-radius: 2vw;padding:2vw;" class="fas fa-building"></i>
    <button (mouseenter)="hoverColor(el4)" (mouseleave)="hoverLeaveColor(el4)" #el4 style="position:absolute;left:20vw;top:16.2vw;background-color:rgb(0, 126, 143);font-size:0.7vw;width: 10vw;border:solid;border-width:0.03vw;border-color:rgb(255, 255, 255);border-radius:3%;padding-left:2vw;padding-right:2vw;color:white;font-family: monospace;cursor: pointer;"><h3><b>Select Unit<i style="color:white;font-size:0.80vw;display: inline-block;margin-right:0.2vw;" class="fas fa-arrow-alt-circle-right"></i></b></h3></button>
    <button (click)="createMaintenance(unit.value,expense.value,maintenance.value)" *ngIf="editAndCancelButton" (mouseenter)="hoverColor(el4)" (mouseleave)="hoverLeaveColor(el4)" #el4 style="position:absolute;left:20vw;top:16.2vw;background-color:rgb(0, 126, 143);font-size:0.7vw;width: 10vw;border:solid;border-width:0.03vw;border-color:rgb(255, 255, 255);border-radius:3%;padding-left:2vw;padding-right:2vw;color:white;font-family: monospace;cursor: pointer;"><h3><b><i style="color:white;font-size:0.80vw;display: inline-block;margin-right:0.2vw;" class="fas fa-edit"></i>Edit Maintenance</b></h3></button>
    <button (click)="cancelSelected()" *ngIf="editAndCancelButton" (mouseenter)="hoverColor(el4)" (mouseleave)="hoverLeaveColor(el4)" #el4 style="position:absolute;left:20vw;top:20.2vw;background-color:rgb(0, 126, 143);font-size:0.7vw;width: 10vw;border:solid;border-width:0.03vw;border-color:rgb(255, 255, 255);border-radius:3%;padding-left:2vw;padding-right:2vw;color:white;font-family: monospace;cursor: pointer;"><h3><b><i style="color:white;font-size:0.80vw;display: inline-block;margin-right:0.2vw;" class="fas fa-times"></i>Cancel</b></h3></button>
  </div>
  <h1 style="position: absolute;left:37vw;color:white">Units<br><small style="font-size:0.8vw" >(Select unit to MODIFY or get DETAILS)</small></h1>

    <div style="position:absolute;overflow:scroll;overflow-x:hidden;width: 52.5vw;border-radius: 1vw;left:37vw;top:4.5vw;font-family: monospace;font-size: 0.7vw;height: 28.3vw;width: 52.5vw;background-color: #2c2f33;">
      <div *ngFor="let rental of rentalsArray" (click)="selectRental(rental.count)" id="{{rental.count}}" style="display:inline-block;background-color:#23272a;width:4vw;height:6vw;margin:1vw;border:solid;border-color:transparent;border-radius:0.3vw;float:left;cursor: pointer;overflow: hidden"><i style="margin-left: 1.1vw;margin-top: 0.8vw;color:white;font-size:2vw;" class="fas fa-building"></i><br><div style="width:3.7vw;overflow:hidden;"><b style="color:white;font-size:0.6vw;margin-left:0.3vw;">{{rental.address}}<br>---<br><span *ngIf="!rental.maintenance">None</span><div style="width:3vw;overflow-y:hidden;height:0.59vw;">{{rental.maintenance}}</div><br><div style="margin-top:-0.6vw;"><div *ngIf="rental.expense">${{rental.expense}}</div><div style="margin-top:-1.34vw" *ngIf="!rental.expense">$0</div></div></b></div></div>
  </div>
</div>
